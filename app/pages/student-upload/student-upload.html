<ion-header>
  <ion-navbar>
    <ion-title>
      {{ chapterSelected }}
    </ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>
    <div padding>
      <ion-segment [(ngModel)]="assignments">
        <ion-segment-button value="upload">
          Upload
        </ion-segment-button>
        <ion-segment-button value="resubmit">
          Resubmit
        </ion-segment-button>
        <ion-segment-button value="reviewrate">
          Review
        </ion-segment-button>
        <ion-segment-button value="completed">
          Completed
        </ion-segment-button>
      </ion-segment>
    </div>

 <div [ngSwitch]="assignments">
   <ion-item *ngSwitchCase="'upload'">
     <ion-card *ngFor="let assignment of chapter_assignments">
         <ion-card-header>{{assignment}}</ion-card-header>
         <ion-card-content>
            <a>
             <button primary small (click)="doAlert(assignment)">
               <ion-icon name="document"></ion-icon>
               <div>View Description</div>
             </button>
            </a>
            <ion-row>
             <ion-col>
                <button primary clear small>
                  <ion-icon name="videocam"></ion-icon>
                  <div>Upload</div>
                </button>
              </ion-col>
              <ion-col>
                <button primary dark clear small>
                  <ion-icon name="calendar"></ion-icon>
                  <div>Due: </div>
                  {{assignment_dict[assignment]['soft_deadline_due']}}
                </button>
              </ion-col>
            </ion-row>
         </ion-card-content>
     </ion-card>
   </ion-item>

   <ion-item *ngSwitchCase="'resubmit'">
     <ion-card *ngFor="let assignment of chapter_assignments">
         <ion-card-header>{{assignment}}</ion-card-header>
         <ion-card-content>
            <a>
             <button primary small (click)="doAlert(assignment)">
               <ion-icon name="document"></ion-icon>
               <div>View Description</div>
             </button>
            </a>
            <ion-row>
             <ion-col>
                <button primary clear small>
                  <ion-icon name="videocam"></ion-icon>
                  <div>Resubmit</div>
                </button>
              </ion-col>
              <ion-col>
                <button primary danger clear small>
                  <ion-icon name="calendar"></ion-icon>
                  <div>Due: </div>
                  {{assignment_dict[assignment]['hard_deadline_due']}}
                </button>
              </ion-col>
            </ion-row>
         </ion-card-content>
     </ion-card>
   </ion-item>

   <ion-item *ngSwitchCase="'reviewrate'">
     <student-review *ngFor="let assignment of chapter_assignments"
                         [assignment]="assignment"
                         [studentGrade]="student_grade"
                         [classSelected] = "classSelected"
                         [email]="email"
                         [chapterSelected]="chapterSelected">
     </student-review>
   </ion-item>

   <ion-item *ngSwitchCase="'completed'">
     <student-completed *ngFor="let assignment of chapter_assignments"
                         [assignment]="assignment"
                         [email]="email">
     </student-completed>
   </ion-item>
</div>
</ion-content>
